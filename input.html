<html>
  <head>
    <title>書籍情報登録</title>
  </head>
  <body>
    <h1>一般書籍情報登録</h1>
    <p>版元ドットコムの書誌データより書籍情報を検索します。ISBNバーコード(本後側の一番上のバーコード)をスキャンして下さい。</p>
    <br>
    <p>注意: このフォームは半角数字のみ受け付けます。IMEが日本語入力モードになっていないか確認して下さい</p>
    <form method = "GET" action = "input.php">
      ISBN:
      <br>
      <input type = "text" pattern="^978[0-9]{10}$" name = "isbn" value = "" size = "150" autofocus>
      <br>
      <input type = "submit" value = "次へ">
    </form>
  </body>
</html>
